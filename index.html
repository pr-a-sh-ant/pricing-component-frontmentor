<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <section class="pricing container">
      <div class="design-top"></div>
      <div>
        <div class="header-section">
          <h1 class="primary-heading">Our Pricing</h1>
          <div class="slider-box">
            <span class="pricing-option">Annually</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <span class="pricing-option">Monthly</span>
          </div>
        </div>
        <div class="pricing-cards">
          <div class="card">
            <h2 class="pricing-heading">Basic</h2>
            <div class="price-flex">
              <span class="dollar">&dollar;</span>
              <span class="price price-monthly hidden">19.99</span>
              <span class="price price-annually">199.99</span>
            </div>
            <div class="features-element">
              <ul class="features-list">
                <li class="feature">500 GB Storage</li>
                <li class="feature">2 Users Allowed</li>
                <li class="feature">Send up to 3 GB</li>
              </ul>
            </div>
            <button class="learn__more-btn">Learn More</button>
          </div>
          <div class="card prefered-pricing">
            <h2 class="pricing-heading">Professional</h2>
            <div class="price-flex">
              <span class="dollar">&dollar;</span>
              <span class="price price-annually">249.99</span>
              <span class="price price-monthly hidden">24.99</span>
            </div>

            <div class="features-element">
              <ul class="features-list">
                <li class="feature">1 TB Storage</li>
                <li class="feature">5 Users Allowed</li>
                <li class="feature">Send up to 10 GB</li>
              </ul>
            </div>
            <button class="learn__more-btn">Learn More</button>
          </div>
          <div class="card">
            <h2 class="pricing-heading">Master</h2>
            <div class="price-flex">
              <span class="dollar">&dollar;</span>
              <span class="price price-annually">399.99</span>
              <span class="price price-monthly hidden">39.99</span>
            </div>
            <div class="features-element">
              <ul class="features-list">
                <li class="feature">2 TB Storage</li>
                <li class="feature">10 Users Allowed</li>
                <li class="feature">Send up to 20 GB</li>
              </ul>
            </div>
            <div class="btn">
              <button class="learn__more-btn">Learn More</button>
            </div>
          </div>
        </div>
      </div>
      <div class="design-bottom"></div>
    </section>

  </body>
</html>
